<button type="button" class="btn btn-primary m-2" routerLink="add" ><i class="fa fa-plus" aria-hidden="true"></i></button>
<table class="table table-dark">
<thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Email</th>
        
    </tr>
</thead>
<tbody>
    <tr *ngFor="let u of usersData">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.address}}</td>
        <td>{{u.contact}}</td>
        <td>{{u.email}}</td>
        <td>
            <button type="button" class="btn btn-outline-success m-2" [routerLink] = "['edit', u.id ]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-outline-danger  m-2" (click)="delete(u.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </td>
    </tr>

</tbody>
</table>
