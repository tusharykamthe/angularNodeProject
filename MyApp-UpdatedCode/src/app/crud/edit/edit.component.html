<div class="container" >
    <form  #myForm="ngForm" (ngSubmit)="putData(myForm.value)">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter name" class="form-control" required [ngModel]= "empObj?.name">
    
        <label>Address</label>
        <input type="text" name="address" placeholder="Enter address" class="form-control" required [ngModel]= "empObj?.address">
    
        <label>Contact</label>
        <input type="text" name="contact" placeholder="Enter contact" class="form-control" required [ngModel]= "empObj?.contact">
    
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter email" class="form-control" required [ngModel]= "empObj?.email">
    
        <button type="Submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
