<div class="container">
    <form  #myForm="ngForm" (ngSubmit)="addData(myForm.value)">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter name" class="form-control" required ngModel>
    
        <label>Address</label>
        <input type="text" name="address" placeholder="Enter address" class="form-control" required ngModel>
    
        <label>Contact</label>
        <input type="text" name="contact" placeholder="Enter contact" class="form-control" required ngModel>
    
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter email" class="form-control" required ngModel>
    
        <button type="Submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
