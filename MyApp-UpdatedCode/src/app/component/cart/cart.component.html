<ng-container *ngIf="products.length !=0">
    <div class="container">

        <div class="card-table">
         <div class="cart-product">
             <table class="table table-responsive">
                 <thead>
                     <tr>
                         <th>Sr.No</th>    
                         <th>Product Name</th>    
                         <th>Product Image</th>    
                         <th>description</th>    
                         <th>Price</th>    
                         <th>Quantity</th>
                         <th>Total</th> 
                         <th>Action</th>   
                     </tr>
                 </thead>
                 <tbody>
                    <tr *ngFor="let item of products; let i = index">

                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <th style="width: 12%;">{{item.price}}</th>
                        <th style="width: 12%;">{{item.quantity}}</th>
                        <th style="width: 12%;">{{item.total}}</th>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)=" emptycart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/product" class="btn btn-primary">Shop More</button></td>
                        <!-- <td><button class="btn btn-success">Checkout</button></td> -->
                      <td>  <google-pay-button
    environment="TEST"
    buttonType="buy"
    buttonColor="black"
    [paymentRequest]="paymentRequest"
    (loadpaymentdata)="onLoadPaymentData($event)"
    (error)="onError($event)"
    [paymentAuthorizedCallback]="onPaymentDataAuthorized"
>
</google-pay-button>

                        <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                    </tr>
                 </tbody>
             </table>
         </div>
        </div> 
    </div>
</ng-container>

 <ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="centre">
            <img src="assets\topCatagories\addToCart.png" alt="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
     </div>
 </ng-container>
